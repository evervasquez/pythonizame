<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Agregar Like a Post</title>
</head>
<body>
<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <label for="image_profile">Imagen de perfil</label>
    <input type="file" name="image_profile" id="image_profile">
    <label for="image_cover_profile">Imagen de fondo</label>
    <input type="file" name="image_cover_profile" id="image_cover_profile">
    <input type="submit">
</form>
</body>
</html>
