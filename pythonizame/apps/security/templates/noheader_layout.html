{% load staticfiles %}

<!DOCTYPE html>
<html lang="es">
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta charset="utf-8" />

		<title>{% block site_name %}Tu Uni{% endblock %} || {% block page_title %}{% endblock %}</title>

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
        {% block style %}{% endblock style %}
		<link href="{% static "app/libs/bootstrap/css/bootstrap.min.css" %}" rel="stylesheet" />
		<link href="{% static "app/libs/css/font-awesome.min.css" %}" rel="stylesheet"/>
		<link href="{% static "app/libs/css/noheader_style.css" %}" rel="stylesheet"/>

	</head>

	<body>
		{% block body_cont %}{% endblock %}
		<!--[if !IE]> -->
			<script type="text/javascript">window.jQuery || document.write("<script src='//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'>"+"<"+"/script>");</script>
		<!-- <![endif]-->
		<!--[if IE]>
			<script type="text/javascript">window.jQuery || document.write("<script src='//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js'>"+"<"+"/script>");</script>
		<![endif]-->
		<script type="text/javascript">
			if('ontouchstart' in document.documentElement) document.write("<script src='{% static "js/jquery.mobile.custom.js" %}'>"+"<"+"/script>");
		</script>
		<script src="{% static "app/libs/js/bootstrap.min.js" %}"></script>
		<script src="{% static "js/holder.js" %}"></script>
        {% block scripts %}
        {% endblock scripts %}
		<script>
		  	(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		  	(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		  	m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		  	})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

		  	ga('create', 'UA-58195462-1', 'auto');
		  	ga('send', 'pageview');
		</script>
	</body>
</html>
